<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="code.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="row1">
            <div class="display">
                
            </div>
        </div>
        <div class="row2">
            <button class ="7" type="button">7</button>
            <button class ="8" type="button">8</button>
            <button class ="9" type="button">9</button>
            <button class ="DEL" type="button">DEL</button>
        </div>
        <div class="row3">
            <button class ="4" type="button">4</button>
            <button class ="5" type="button">5</button>
            <button class ="6" type="button">6</button>
            <button class ="+" type="button">+</button>
        </div>
        <div class="row4">
            <button class ="1" type="button">1</button>
            <button class ="2" type="button">2</button>
            <button class ="3" type="button">3</button>
            <button class ="-" type="button">-</button>
        </div>
        <div class="row5">
            <button class ="." type="button">.</button>
            <button class ="0" type="button">0</button>
            <button class ="/" type="button">/</button>
            <button class ="*" type="button">*</button>
        </div>
        <div class="row6">
            <button class ="=" type="button">=</button>
            <button class ="RESET" type="button">RESET</button>
        </div>
        
        
    </div>

</body>
</html>
